<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-w">
        <img class="logo" src="Img/logo.png" alt="logo" />
        <div class="content">
          <p>Website Under Construction</p>
          <h1>We're <span>Launching</span> Soon</h1>
          <div class="launch-time">
            <div>
              <p id="days">00</p>
              <span>Days</span>
            </div>
            <div>
              <p id="hours">00</p>
              <span>Hours</span>
            </div>
            <div>
              <p id="minutes">00</p>
              <span>Minutes</span>
            </div>
            <div>
              <p id="seconds">00</p>
              <span>Seconds</span>
            </div>
          </div>
          <button type="button">
            <span>Learn More</span> <img src="Img/arrow.png" alt="" />
          </button>
        </div>
        <img class="rocket" src="img/rocket.png" alt="" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
